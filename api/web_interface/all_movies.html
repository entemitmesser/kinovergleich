<!DOCTYPE html>
<html>
<head>
    <title>Movie Comparison</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Alle Filme und Spielzeiten</h1>
    <hr>
    <!---<h3><a href="https://www.mathaeser.de/mm" target="_blank" title="Auf zur Website">Math√§ser Filmpalast</a></h3>--->
    <table id="movie-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Playtime + Price</th>
                <th>Duration</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="movie-body">
        </tbody>
    </table>

    <script>
        // Fetch movie data from server
        fetch('/movies')
            .then(response => response.json())
            .then(data => {
                const movieTable = document.getElementById('movie-body');
                data.forEach(movie => {
                        const tr = document.createElement('tr');
                        let plt_price_formatted = String(movie.playtime_price).replaceAll("\u20ac\\n", "<br/>").replaceAll(",", "").replaceAll("[", "").replaceAll("]", "").replaceAll("'", "")
                        tr.innerHTML = `
                            <td>${movie.title}</td>
                            <td>${plt_price_formatted}</td>
                            <td>${movie.duration}</td>
                            <td><a href=${movie.location.url}>${movie.location.name}</a></td>

                        `;
                        movieTable.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching movies:', error));
    </script>
</body>
</html>
